<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Hello from TypeScript and Webpack
    </title>
  </head>

  <body>
    <div id="root" class="container">
    	<h1>Arbitrum Rollup Chain Creator</h1>
    	
		<div class="container p-y-1">
		    <div class="row">
		    	<div class="col-lg-2">
		    		<h2>Presets</h2>
		    		<button id="localTestingPreset">Local Testing</button>
		    	</div>
		    	<div class="col-lg-6">
		    		<div class="offset-sm-1">
				        <div class="form-group inputDnD">
					        <label class="sr-only" for="inputFile">File Upload</label>
					        <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="*" data-title="Drag and drop a contract file">
				        </div>
				    </div>
		    		<div class="form-group row mx-sm-2">
	                    <div class="ol-form-label col-sm-6">
	                        Machine Hash
	                    </div>
	                    <div
	                        class="col-sm-6"
	                        id="machineHash"
	                    >
	                    </div>
	                </div>
			        <div class="form-group row mx-sm-2">
	                    <label
	                        for="gracePeriod"
	                        class="col-form-label col-sm-6"
	                    >
	                        Grace Period (seconds)
	                    </label>
	                    <input
	                        class="form-control col-sm-6"
	                        id="gracePeriod"
	                    />
	                </div>
	                <div class="form-group row mx-sm-2">
	                    <label
	                        for="arbGasSpeed"
	                        class="col-form-label col-sm-6"
	                    >
	                        Arb Gas Speed
	                    </label>
	                    <input
	                        class="form-control col-sm-6"
	                        id="arbGasSpeed"
	                    />
	                </div>
	                <div class="form-group row mx-sm-2">
	                    <label
	                        for="maxSteps"
	                        class="col-form-label col-sm-6"
	                    >
	                        Max Steps
	                    </label>
	                    <input
	                        class="form-control col-sm-6"
	                        id="maxSteps"
	                    />
	                </div>
	                <div class="form-group row mx-sm-2">
	                    <label
	                        for="maxTimeWidth"
	                        class="col-form-label col-sm-6"
	                    >
	                        Max TimeBounds Width (blocks)
	                    </label>
	                    <input
	                        class="form-control col-sm-6"
	                        id="maxTimeWidth"
	                    />
	                </div>
	                <div class="form-group row mx-sm-2">
	                    <label
	                        for="stakeRequirement"
	                        class="col-form-label col-sm-6"
	                    >
	                        Stake Requirement (ETH)
	                    </label>
	                    <input
	                        class="form-control col-sm-6"
	                        id="stakeRequirement"
	                    />
	                </div>
	            </div>
		    </div>
        </div>
    </body>
</html>
